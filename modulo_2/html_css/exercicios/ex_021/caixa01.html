<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Level</title>

  <style>
    h1 {
      background-color: lightgray;
      height: 300px;
      width: 300px;
      padding: 10px;
      margin: 20px auto 40px auto;
      outline: 3px dashed coral;
      border: 10px solid darkslategray;
    }

    a {
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
